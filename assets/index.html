<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Trustfall</title>

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/assets/css/style.css" rel="stylesheet">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>

  <!-- Div for Text -->
  <div class="row mt-2 g-0" id="topID">
    <div class="col-3 px-2">
      <img id="frankID" class="img-fluid" src="assets/img/Frank.jpg" alt="Frank">
    </div>
    <div class="col-9">
      <div id="textID" class="large-text"></div>
    </div>
  </div>

  <!-- Div for Form -->
  <form id="formID" class="row mt-2">
    <div class="col-auto">
      <input type="text" class="form-control mb-2" id="answerID">
    </div>   
    <div class="col-auto">
      <button type="submit" class="btn btn-light mb-2">Submit</button>
    </div>
  </form>

  <!-- Player Names -->
  <div id="nameListID" class="row mt-2 g-0" style="display:none">
    <div class="col-12">
      <select id="playerSelect" class="form-select">
        <option value="" selected disabled>Name:</option>
      </select>
    </div>
  </div>

  <!-- Continue Button -->
  <div id="continueButtonDiv" class="row mt-2" style="display:none">
    <div class="col-md-auto"> 
        <button id="continueButtonID" type="button" class="btn btn-light mx-auto d-block">Continue</button>
    </div>
  </div>

  <!-- Image Area -->
  <div id="imageDivID" class="container mt-5" style="display:none">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 embed-responsive embed-responsive-4by3">
        <img id="imageID" class="embed-responsive-item" src=""></img>
      </div>
    </div>
  </div>

  <!-- Button Area -->
  <div id="buttonDivID" class="container mt-5" style="display:none">
    <div class="row justify-content-center">
      <div class="col-12">
        <button id="buttonID" class="fs-1" style="background-color: red" data-default-color="red">The Button</button>
      </div>
    </div>
  </div>

  <!-- Timer Div -->
  <div class="container mt-5" id="timerDivID" style="display:none">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <h1 id="timerID">10</h1> 
      </div>
    </div>
  </div>

  <!-- Div for Log -->
  <div class="row mt-2" id="logSectionID" style="display:none">
    <div class="col-12">
      <div id="logID" class="large-text" style="white-space: pre-wrap; display:none;"></div>
    </div>
  </div>

  <!-- Div for Console -->
  <div id="consoleID" style="display:none">
    <h1>Admin Console</h1>

    <form id="consoleFormID" class="row mt-2 g-0">
      <div class="col-auto">
        <input type="text" class="form-control mb-2" id="consoleAnswerID">
      </div>   
      <div class="col-auto">
        <button type="submit" class="btn btn-light mb-2">Submit</button>
      </div>
    </form>
  
    <div id="consoleInfoID" class="row mt-2 g-0">
      <h3>Form Info</h3>
      <p>To reset stage1 button assignments, type 'reset buttons'</p>
      <p>To xxx, type 'xxx'</p>
    </div>
    
    <div id="consoleNameListID" class="row mt-2 g-0" style="display:none">
      <div class="col-12">
        <h3>Change the Captain</h3>
        <select id="consolePlayerSelect" class="form-select">
          <!-- <option value="" selected disabled>Captain:</option> -->
        </select>
      </div>
    </div>

  </div>


  <!-- Vendor JS Files -->
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>


  <!-- Template Main JS File -->
  <script src="/assets/js/trustfall.js"></script>

</body>

</html>
